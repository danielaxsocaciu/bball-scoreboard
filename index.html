<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
      <div class="container">
          <div>
              <h3 class="who">HOME</h3>
              <h2 id="home-score">0</h2>
              <button class="home-score-btn-1" onclick="increaseHomeScore1()">+1</button>
              <button class="home-score-btn-1" onclick="increaseHomeScore2()">+2</button>
              <button class="home-score-btn-1" onclick="increaseHomeScore3()">+3</button>
          </div>
          <div id="mid-section">
              <div>
                  <div id="timer">00:00</div>
                  <div id="quarters">1st Quarter</div>
                  <button class="timer-btn" onclick="startTimer()">Start</button>
                  <button class="timer-btn" onclick="pauseTimer()">Pause</button>
                  <button class="timer-btn" onclick="resetTimer()">Reset</button>
              </div>
          </div>
          <div>
              <h3 class="who">AWAY</h3>
              <h2 id="guest-score">0</h2>
              <button class="guest-score-btn-1" onclick="increaseGuestScore1()">+1</button>
              <button class="guest-score-btn-1" onclick="increaseGuestScore2()">+2</button>
              <button class="guest-score-btn-1" onclick="increaseGuestScore3()">+3</button>
          </div>
      </div>
    <script src="index.js"></script>
    </body>
</html>
